		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			var menu_vis="off";
			function toggleMenu() {
			  var y = document.getElementById("chart_container");
			  var z = document.getElementById("menu_div");
			  if (menu_vis === "off") {
			    y.style.display = "none";
			    z.style.display = "block";
			    $('.boiler_controls').hide();
			    menu_vis = "on";
			  } else {
			    y.style.display = "block";
			    z.style.display = "none";
			    $('.boiler_controls').show();
			    menu_vis = "off";
			    drawChart();
			  }
			}
		</script>

		<script>

			function days_bnt_click() {
				getChart();
				toggleMenu();
			}

			var paramDays = %s;
			var from = "%s";
			var to = "%s";
			if (from && to) {
				function getChart() {
					var text="/chart?from="
					text += from;
					text += "&to=";
					text += to;
					$.loadScript(text, function(){
						$("#spinner").show(); drawChart(); $("#spinner").hide();
					});
				};
			} else if (from && days > 0) {
			function getChart() {
					var text="/chart?from="
					text += from;
					text += "&days=";
					text += days;
					$.loadScript(text, function(){
						$("#spinner").show(); drawChart(); $("#spinner").hide();
					});
				};
			} else if (paramDays > 0) {
				function getChart() {
					var text="/chart?days="
					text += paramDays;
					$.loadScript(text, function(){
						$("#spinner").show(); drawChart(); $("#spinner").hide();
					});
				};
			} else {
				function getChart() {
					var sel = document.getElementById("days");
					days = (sel.options[sel.selectedIndex].value) 
					var date = document.getElementById("fromdate").value;
					text="/chart";
					if (date && days > 0) {
						text += "?from=";
						text += date;
						text+="&days=";
						text+=days;
					} else if (days > 0) {
						text+="?days="; text+=days;
					} 
					$.loadScript(text, function(){
						$("#spinner").show(); drawChart(); $("#spinner").hide();
					});
				};
			}
			jQuery.loadScript = function (url, callback) { jQuery.ajax({  url: url, dataType: 'script', success: callback, async: true }); }
			google.charts.load('current', {'packages':['corechart'], "callback": getChart, 'ignoreWindowOnLoad': true});
		</script>
		
		<script>
		$(window).resize(function() {
				if(this.resizeTO) clearTimeout(this.resizeTO);
				this.resizeTO = setTimeout(function() {
					$(this).trigger('resizeEnd');
				}, 100);
			});

			//redraw graph when window resize is completed  
			$(window).on('resizeEnd', function() {
			var sausage = "height:" + (window.innerHeight - document.getElementById('foo').offsetHeight - 40) + "px";

			document.getElementById('chart_container').setAttribute("style",sausage);
				drawChart();
			});

			var sausage = "height:" + (window.innerHeight - document.getElementById('foo').offsetHeight - 40) + "px";

			document.getElementById('chart_container').setAttribute("style",sausage);
			</script>
